<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Pink Heart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      perspective: 1000px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      animation: parallax 6s infinite ease-in-out;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes parallax {
      0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
      50% { transform: rotateY(10deg) rotateX(5deg); }
    }

    .heart {
      position: relative;
      width: 400px;
      height: 400px;
    }

    svg {
      width: 150%;
      height: 150%;
    }

    .heart-outline {
      fill: none;
      stroke: hotpink;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 10px hotpink);
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { stroke-width: 5; transform: scale(1); }
      50% { stroke-width: 7; transform: scale(1.05); }
      100% { stroke-width: 5; transform: scale(1); }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 22px;
      color: white;
      text-shadow: 0 0 8px hotpink;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">
      <svg viewBox="0 0 32 29.6">
        <path class="heart-outline" d="M23.6,0c-3.4,0-6.4,2.2-7.6,5.3C14.8,2.2,11.8,0,8.4,0
          C3.8,0,0,3.8,0,8.4c0,4.3,3.4,7.9,8.5,12.7c2.5,2.3,5.4,4.8,7.3,6.4c1.9-1.6,4.8-4.1,7.3-6.4
          c5.1-4.8,8.5-8.4,8.5-12.7C32,3.8,28.2,0,23.6,0z"/>
      </svg>
      <div class="text">i love you</div>
    </div>
  </div>
</body>
</html>
